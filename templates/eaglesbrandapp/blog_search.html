<div class="col-lg-4">
    <div class="blog_right_sidebar">
        <aside class="single_sidebar_widget search_widget">
            <form action="{% url 'search' %}" >
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="text" name="q" id="search" class="form-control" required placeholder="Search...">
                       
                    </div>
                </div>
                <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                    type="submit" id="submit">Search</button>
            </form>
        </aside>

      
        <aside class="single_sidebar_widget popular_post_widget">
            <h3 class="widget_title">Recent Post</h3>
            <div class="media post_item">
                {% for e in most_recent %}
                <img src="{{ e.img_url }}" style="max-height: 100px; min-height: 100px;" alt="post">
                <div class="media-body">
                    <a href="blog_details.html">
                        <h3>{{ e.pst_title}}</h3>
                    </a>
                    <p>{{ e.created}}</p>
                </div>
            </div>
            {% endfor %}
        </aside>
        

      

        <aside class="single_sidebar_widget newsletter_widget">
            <h4 class="widget_title">Newsletter</h4>

            <form action="#">
                <div class="form-group">
                    <input type="email" class="form-control" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter email'" placeholder='Enter email' required>
                </div>
                <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                    type="submit">Subscribe</button>
            </form>
        </aside>
    </div>
</div>
