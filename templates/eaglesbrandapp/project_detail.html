{% extends 'eaglesbrandapp/base.html' %}
{% load static %}
<!DOCTYPE html>

{% block title%}
Project-Detail
{% endblock %}

{% block content %}
<div class="slider-area9">
    <div class="project-height2 hero-overly2 d-flex align-items-center">
        <div class="container">
            <div class="row">
            
                <div class="col-xl-12">
                    <div class="hero-cap hero-cap2 text-center">
                        <h2 style="color: white; font-size: 70px; font-weight: 800;" >{{ project.pst_title }}</h2>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</div>

<div class="support-company-area pt-100 pb-100  fix" data-background="{% static 'eaglesbrandapp/assets/img/gallery/section_bg05.jpg' %}" >
    <div class="container">
        <div class="row align-items-center">
            {% if project %}
            <div class="col-xl-6 col-lg-6">
                <div class="support-location-img">
                    <img src="{{ project.img_url }}" alt="">
                </div>
            </div>
            <div class="col-xl-6 col-lg-5">
                <div class="right-caption">
                    <!-- Section Tittle -->
                    <div class="section-tittle section-tittle2 mb-50">
                        
                        <h2>{{ project.pst_title }}</h2>
                    </div>
                   
                        <p  style="color: black;">
                            {{ project.content|safe }}
                        </p>
                        
                       
                    
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

</main>
{% endblock %}
