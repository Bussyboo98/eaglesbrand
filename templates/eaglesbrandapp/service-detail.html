{% extends 'eaglesbrandapp/base.html' %}
{% load static %}
<!DOCTYPE html>

{% block title%}
Service-Detail
{% endblock %}

{% block content %}
    <main>
        <!--? Hero Start -->
        <div class="slider-area4">
            <div class="slider-height2 hero-overly2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 text-center">
                                <h2 style="color: white; font-size: 70px; font-weight: 800;">{{ service.pst_title }}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero End -->
        <!--? Categories Area Start -->
        <div class="categories-area">
            <div class="support-company-area pt-100 pb-100 section-bg fix" data-background="{% static 'eaglesbrandapp/assets/img/gallery/section_bg05.jpg' %}">
                <div class="container">
                    <div class="row align-items-center">
                        {% if service %}
                        <div class="col-xl-6 col-lg-6">
                            <div class="support-location-img">
                                <img src="{{ service.img_url }}" alt="">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6">
                            <div class="right-caption">
                                <!-- Section Tittle -->
                                <div class="section-tittle section-tittle2 mb-50">
                                    
                                    <h2>{{ service.pst_title }}</h2>
                                </div>
                           
                                    <p style="color: black;">{{ service.content|safe }}</p>
                       
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
       
        <section class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h2 class="contact-title">Apply for this Service</h2>
                        <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder=" Enter Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder="Enter your name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input class="form-control" name="phone" id="phone" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone Number'" placeholder="Phone Number">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    {% endblock %}
